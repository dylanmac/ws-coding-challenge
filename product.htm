<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Williams-Sonoma</title>
    <meta name="description" content="Williams-Sonoma" />
    <meta name="author" content="Dylan MacDonald">

    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

</head>

<body id="productPage">

    <div class="container">

        <header class="row">
            <nav>
                header nav
            </nav>
        </header>

        <main class="row">

            <section class="col-md-6">
                <div class="row product-images">
                    <figure>
                        <div class="main-image"></div>
                    </figure>
                    <ul class="thumbnails">
                        <li></li>
                    </ul>
                </div>
            </section>
            <section class="col-md-6">
                <div class="row product-details">
                    <h3 class="desc"></h3>
                    <ul class="pricing">
                        <li class="low"></li>
                        <li class="high"></li>
                    </ul>
                    <button>Click to add to cart</button>
                </div>
            </section>

        </main>

        <footer class="row">
            Footer
        </footer>

    </div>

    <script src="js/scripts.js"></script>

</body>

</html>
