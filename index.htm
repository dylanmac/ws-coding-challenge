<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Williams-Sonoma</title>
    <meta name="description" content="Williams-Sonoma" />
    <meta name="author" content="Dylan MacDonald">

    <link rel="stylesheet" href="styles/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />

</head>

<body id="categoryPage">

    <div class="container">

        <header class="row">
            <nav>
                header nav
            </nav>
        </header>

        <main class="main-view row">

            <aside class="col-md-3 left-col">
                <nav>
                    left nav
                </nav>
            </aside>

            <section class="col-md-9 main-col">
                <div class="row">
                    <div class="col-md-4 category-grid">
                        <div class="category-component product-details">
                            <figure class="product-images">
                                <a href="#" class="main-image"></a>
                                <a href="#" class="quicklook">Quicklook</a>
                                <figcaption class="desc"></figcaption>
                            </figure>
                            <ul class="pricing">
                                <li class="low"></li>
                                <li class="high"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer class="row">
            Footer
        </footer>

    </div>

    <div class="viewport-modal">
        <div class="quicklook-modal">
            <div class="close-icon">&times;</div>
            <div class="product-images">
                <figure>
                    <div class="carousel main-image"></div>
                </figure>
                <ul class="thumbnails">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>

</body>

</html>
